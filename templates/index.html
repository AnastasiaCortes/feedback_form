<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="../static/style.css" />
    <link rel="shortcut icon"  href="../static/favicon.png">
    <title>Please rate your service</title>
  </head>
  <body>
    <div class="container">
      <img src="../static/logo.png" alt="Natours" class="logo" />
      {% if message %}
      <p class="message">{{ message | safe }}</p>
      {% endif %}
      <form action="/submit" method="POST">
        <div class="form-group">
          <h3>Customer's name</h3>
          <input class="input"
            type="text"
            name="customer"
            placeholder="Your Name"
          />
        </div>
        <div class="date">
          <h3>When did you take a tour?</h3>
          <input type="date" class="input" name="date">
        </div>
        <div class="form-group">
          <h3>Who was your tour guid</h3>
          <select name="guid" class="input">
            <option  class="option" value="">Select Tour Guid</option>
            <option  class="option" value="Tom Smith">Steve Johnson</option>
            <option  class="option" value="Karen Swanson">Amy Lee</option>
            <option  class="option" value="Jim Johnson">Maria Williams</option>
            <option  class="option" value="Shauna Gifford">Robert Brown</option>
          </select>
        </div>
        <div class="form-group">
          <h3>Please rate your experience</h3>
          <input type="radio" class="input" name="rating" value="1" /> 1
          <input type="radio" class="input" name="rating" value="2" /> 2
          <input type="radio" class="input" name="rating" value="3" /> 3
          <input type="radio" class="input" name="rating" value="4" /> 4
          <input type="radio" class="input" name="rating" value="5" /> 5
          <input type="radio" class="input" name="rating" value="6" /> 6
          <input type="radio" class="input" name="rating" value="7" /> 7
          <input type="radio" class="input" name="rating" value="8" /> 8
          <input type="radio" class="input" name="rating" value="9" /> 9
          <input type="radio" class="input" name="rating" value="10" checked /> 10
        </div>
        <div class="form-group">
          <h3>Comments about your experience</h3>
          <textarea class="input"
            name="comments"
            id=""
            cols="30"
            rows="10"
            placeholder="Tell us how did we do"
          ></textarea>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
